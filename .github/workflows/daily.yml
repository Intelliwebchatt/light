name: Daily Fetch

on:
  schedule:
    # Runs every day at 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python light/fetch_data.py

      - name: Save data
        run: |
          git config user.name 'Bot'
          git config user.email 'bot@noreply.com'
          git add daily_report.txt daily_report.json || true
          git commit -m "Daily Data Update" || true
          git push || true
