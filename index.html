  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000000; --card: #111111; --blue: #0056D2; --text: #FFFFFF; --green: #10B981; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 1rem; }
        
        nav { font-weight: 700; font-size: 1.2rem; margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 1rem; }
        
        h1 { font-size: 2.2rem; margin: 0 0 1rem 0; line-height: 1.1; }
        
        .status { 
            background: rgba(16, 185, 129, 0.2); color: var(--green); 
            padding: 0.5rem 1rem; border-radius: 6px; font-weight: 700; 
            display: inline-block; margin-bottom: 1rem; 
        }

        .terminal { background: var(--card); border: 1px solid #333; border-radius: 8px; margin-bottom: 1.5rem; overflow: hidden; }
        .terminal-header { background: #1a1a1a; padding: 0.8rem; font-weight: 700; border-bottom: 1px solid #333; color: #888; }
        
        #data-display { 
            padding: 1rem; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 17px; /* BIG TEXT */
            line-height: 1.5; color: #eee; 
            white-space: pre-wrap; 
        }

        .btn { 
            background: var(--blue); color: white; display: block; 
            width: 100%; padding: 1rem; text-align: center; 
            text-decoration: none; border-radius: 8px; font-weight: 700; margin-bottom: 1rem;
        }
        .btn-secondary { background: transparent; border: 1px solid #333; }
    </style>
</head>
<body>

    <nav>⌘ Operators Logic</nav>
    <div class="status">✓ Systems Online</div>
    
    <h1>Daily Intelligence <span style="color:var(--blue)">Snapshot</span></h1>

    <div class="terminal">
        <div class="terminal-header">Incoming Signal...</div>
        <div id="data-display">
>> CONNECTING...
        </div>
    </div>

    <button onclick="location.reload()" class="btn">Refresh Data</button>
    
    <a href="https://github.com/Intelliwebchatt/light" class="btn btn-secondary">View Source Code</a>

    <script>
        async function load() {
            try {
                // The ?t= timestamp forces the browser to check for new data
                let r = await fetch('daily_report.txt?t=' + Date.now());
                if(r.ok) {
                    document.getElementById('data-display').innerText = await r.text();
                } else {
                    document.getElementById('data-display').innerText = "⚠️ REPORT GENERATED.\n\nWaiting for GitHub Pages to publish update...\nTry refreshing in 30 seconds.";
                }
            } catch(e) {
                document.getElementById('data-display').innerText = "OFFLINE.";
            }
        }
        load();
    </script>
</body>
</html>
