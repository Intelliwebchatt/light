<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Logic | Intelligence</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #111111;
            --brand-blue: #0056D2;
            --text-white: #FFFFFF;
            --status-green: #10B981;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* BIGGER HEADER */
        nav {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #333;
            background: #050505;
        }
        .brand { 
            font-size: 1.4rem; /* Bigger Logo */
            font-weight: 700; 
            color: white; 
            text-decoration: none; 
        }

        /* CONTAINER */
        .container {
            width: 100%;
            padding: 1.5rem;
            flex: 1;
        }

        /* STATUS */
        .status-badge {
            color: var(--status-green);
            background: rgba(16, 185, 129, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem; /* Bigger text */
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        /* HEADLINES */
        h1 {
            font-size: 2.5rem; /* Huge Headline */
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.15rem; /* Bigger Subtitle */
            color: #ccc;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* THE DATA BOX */
        .terminal-window {
            background-color: var(--bg-card);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 2rem;
        }
        
        .terminal-header {
            background: #222;
            padding: 1rem;
            font-weight: 700;
            font-size: 1rem;
            border-bottom: 1px solid #333;
        }

        #report-output {
            padding: 1.5rem;
            font-family: 'Courier New', Courier, monospace; /* Monospace for data */
            font-size: 1.15rem; /* 18px DATA TEXT */
            line-height: 1.6;
            color: #fff;
            white-space: pre-wrap;
            font-weight: 600; /* Bold text for readability */
        }

        /* BUTTONS */
        .btn {
            display: block;
            width: 100%;
            padding: 1.2rem; /* Big touch targets */
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary { background: var(--brand-blue); color: white; border: none; }
        .btn-secondary { background: transparent; color: white; border: 2px solid #333; }

    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand">⌘ Operators Logic</a>
    </nav>

    <div class="container">
        <div class="status-badge">✓ Systems Online</div>

        <h1>Daily Intelligence <br><span style="color: #3B82F6;">Snapshot</span></h1>
        <p class="subtitle">Real-time prediction market data. Clear signal. Verified.</p>

        <div class="terminal-window">
            <div class="terminal-header">Operators Logic Assistant</div>
            <div id="report-output">
>> SYSTEM READY
>> WAITING FOR DATA LINK...
            </div>
        </div>

        <a href="#" onclick="location.reload()" class="btn btn-primary">Refresh Data</a>
        <a href="https://github.com/intelliwebchatt/Operators-Logic" class="btn btn-secondary">Source Code</a>
    </div>

    <script>
        async function loadData() {
            const output = document.getElementById('report-output');
            try {
                const response = await fetch('daily_report.txt?t=' + Date.now());
                if (response.ok) {
                    output.innerText = await response.text();
                } else {
                    output.innerText = "⚠️ NO REPORT FOUND\n\n1. Did you add fetch_data.py?\n2. Did you add the Workflow file?";
                }
            } catch (e) { output.innerText = "OFFLINE"; }
        }
        loadData();
    </script>
</body>
</html>
